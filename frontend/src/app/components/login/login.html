<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img src="/forza-logo-nuevo.png" alt="Forza Logo" class="login-logo">
    </div>
    <h2>{{ showRegister ? 'Register' : 'Login' }}</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-text">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="isLoading">Loading...</span>
        <span *ngIf="!isLoading">{{ showRegister ? 'Register' : 'Login' }}</span>
      </button>
    </form>

    <div class="toggle-mode">
      <p>
        {{ showRegister ? 'Already have an account?' : 'Don\'t have an account?' }}
        <button type="button" class="link-button" (click)="toggleMode()">
          {{ showRegister ? 'Login' : 'Register' }}
        </button>
      </p>
    </div>
  </div>
</div>
