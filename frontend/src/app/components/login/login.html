<div class="login-container">
  <div class="image-section">
    <div class="truck-image"></div>
  </div>
  
  <div class="form-section">
    <div class="login-card">
      <div class="logo-container">
        <img src="/forza-logo-nuevo.png" alt="Forza Logo" class="login-logo">
      </div>
      <h2>Business Intelligence Portal</h2>
      <p class="login-subtitle">Sign in to access your dashboards</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-text">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="isLoading">Signing in...</span>
        <span *ngIf="!isLoading">Sign In</span>
      </button>
    </form>

      <div class="help-section">
        <p class="help-text">
          Need access? Contact your system administrator.
        </p>
      </div>
    </div>
  </div>
</div>
